        <div class="submit">
            <p>sign up for early invite to TestLegends</p>
            <input type="email" ng-model="email" placeholder="email" /><button id="join" ng-click="join()">Join</button>

                <p>Thanks! <span class="social_subtext">Help us spread the word:</span></p>

            </button>

            </button>
            <button class="mail share_button">
                <img src="images/email.png" title="E-mail" />
